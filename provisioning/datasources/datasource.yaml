datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: $PROMETHEUS_URL
    basicAuth: false
    sigV4Auth: true
  - name: Alertmanager
    type: alertmanager
    access: proxy
    url: $PROMETHEUS_URL/alertmanager
    sigV4Auth: true
    basicAuth: false
    jsonData:
      implementation: prometheus
  - name: Cloudwatch
    type: cloudwatch
    access: proxy
    sigV4Auth: true
    basicAuth: false
    jsonData:
      authType: default
      defaultRegion: eu-west-1